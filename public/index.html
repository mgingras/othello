<!DOCTYPE html>
<html>

<head>
  <title>Othello</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/lib/jquery.min.js"></script>
</head>

<body>
  <div class="boardContainer" style="width:100%;height:100%;padding:0px;margin:0px;">
    <div style="width:100%;text-align:center;" class="center">
      <h1>Hello</h1>
      <p class="lead">Welcome to Othello</p>
      <p>
        <em>By Martin Gingras</em>
      </p>
      <br>
      <div style="width:400px;left:50%;margin-left:-100px;text-align:left;position:relative;" class="playType">
        <div class="radio">
          <label>
            <input type="radio" name="gameType" id="PvP" value="PvP" checked>&nbsp;Player vs. Player</label>
          <br>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="gameType" id="PvC" value="PvC">&nbsp;Player vs. AI</label>
          <br>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="gameType" id="CvC" value="CvC">&nbsp;AI vs. AI</label>
          <br>
        </div>
        <br>
      </div>
      <button id='start' type="button" class="btn btn-success" aria-label="Left Align">
        Start
      </button>
      <p style='margin-top:5px;'>
        <em>OR the spacebar to start</em>
      </p>
      <p>
        <a href='https://github.com/mgingras/othello' target='_blank'>See it on github</a>
      </p>
    </div>
  </div>
</body>

</html>
<script src="/js/lib/jade.js"></script>
<script src="/js/lib/lodash.min.js"></script>
<script src="/js/gameState.js"></script>
<script src="/js/othello.js"></script>
<script src="/js/board.js"></script>
<script src="/js/player.js"></script>
<script src="/js/renderBoard.js"></script>
